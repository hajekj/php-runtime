name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/hajekj/php-runtime:8.1.${{GITHUB_RUN_NUMBER}}
    - name: 'Login to GitHub Container Registry'
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}
    - name: Push the Docker Image as Tagged
      run: docker push ghcr.io/hajekj/php-runtime:8.1.${{GITHUB_RUN_NUMBER}}
    - name: Tag the image as latest
      run: docker tag ghcr.io/hajekj/php-runtime:8.1.${{GITHUB_RUN_NUMBER}} ghcr.io/hajekj/php-runtime:latest
    - name: Push the Docker Image as latest
      run: docker push ghcr.io/hajekj/php-runtime:latest
